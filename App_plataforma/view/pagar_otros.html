<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -8%">
        <h2><a href="#/otros_pagos" class="uk-link-heading">Pagos Comunes&nbsp;</a>/&nbsp;Generar Pago</h2>
        <div class="uk-overflow-auto" style="height:500px; overflow:auto;margin-top: 5%">

            <form name="form1" ng-submit="crearPago()" class="uk-form-horizontal uk-margin-large" style="">
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <select class="uk-select" ng-model="pago.boleta" ng-change="seleccion_boleta()" id="form-horizontal-select" style="width: 100%" required>
                            <option value="" selected disabled>Seleccione Boleta</option>
                            <option value="{{b.id}}"  ng-repeat="b in Boletas">{{b.n_boleta}} /  ${{b.monto_total}}</option>
                        </select>
                    </div>
                    <div style="text-align: left">
                       <input ng-model="pago.valor_pago" class="uk-input" id="form-horizontal-text" type="number" placeholder="Valor de Pago" required>
                    </div>
                    <div>
                        <input ng-model="pago.detalle" class="uk-input" id="form-horizontal-text" type="text" placeholder="Detalle" required>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div style="text-align: left">
                         <label style="margin-right: 20px">Fecha</label>
                        <input id="today" ng-model="pago.fecha" type="date" name="fecha">
                    </div>
                    <div>
                        <select class="uk-select" ng-model="pago.tipo_pago" id="form-horizontal-select" style="width: 100%" required>
                            <option value="" selected disabled>Seleccione Tipo de Pago</option>
                            <option value="EFECTIVO">Efectivo</option>
                            <option value="DEBITO">Debito</option>
                            <option value="CREDITO">Credito</option>
                        </select>
                    </div>
                    <div></div>
                </div>
                 <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    
                </div>
                <div style="text-align: right"><button type="submit"  class="uk-button uk-button-primary" style="background: green" >Registrar</button></div>
            </form>
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
