<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -11%">
        <h2><a href="#configuracion" class="uk-link-heading">Configuración&nbsp;</a>/&nbsp;Sedes</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
<!--                    <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Cursos')">Excel</a>-->
                    <a href="#/crear_sede"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
                </div>
            </div>
        <div class="uk-overflow-auto" style="width:100%; max-height:400px; overflow:auto;margin-top: 2%">
            <table class="uk-table .table table-striped" id="testTable">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Accion</th>
                </tr>
                <tr dir-paginate="s in Sedes | filter:buscar | itemsPerPage: 5">
                    <td>{{s.id}}</td>
                    <td>{{s.nombre}}</td>
                    <td>{{s.ciudad}}</td>
                    <td><a ng-click="editar(s.id)"><span class="uk-icon-button uk-margin-small-right" uk-icon="icon: pencil; ratio: 2" style="color: green;"></span></a></td>
<!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                </tr>
            </table>
        </div>
        <dir-pagination-controls boundary-links="true" 
			direction-links="true"></dir-pagination-controls>
	</div>
