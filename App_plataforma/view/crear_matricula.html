<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -10%">
        <h2><a href="#/alumnos_matricula" class="uk-link-heading">Matriculas&nbsp;</a>/&nbsp;Registro Matricula</h2>

        <div style="height:500px; overflow:auto;margin-top: 5%">

            <form name="form1" ng-submit="form1()" class="uk-form-horizontal uk-margin-large" style="">
                <h3><b>Alumno</b></h3>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input oninput="checkRut(this)" ng-model="usuario.rut" class="uk-input" id="form-horizontal-text" maxlength="10" type="text" placeholder="Rut" autocomplete="off" required>
                    </div>
                    <div>
                        <input class="uk-input" id="form-horizontal-text" type="text" ng-model="usuario.nombre" placeholder="Nombre" autocomplete="off" required>
                    </div>
                    <div style="text-align: left">
                        <label>Fecha Nacimiento</label>
                        <input type="date" name="fecha" ng-model="usuario.fecha_nacimiento" required>
                    </div>
                    
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input class="uk-input" id="form-horizontal-text" type="email" ng-model="usuario.correo" autocomplete="off" placeholder="Correo" required>
                    </div>
                    <div>
                        <input class="uk-input" id="form-horizontal-text" ng-model="usuario.telefono" type="phone" placeholder="Telefono" autocomplete="off" required>
                    </div>
                    <div>
                        <input class="uk-input" ng-model="usuario.ciudad" id="form-horizontal-text" type="text" placeholder="Ciudad" autocomplete="off" required>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                     <div>
                        <input class="uk-input" id="form-horizontal-text" ng-model="usuario.direccion" type="text" placeholder="Direccion" autocomplete="off" required>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
                <!--Fin Alumno-->
                <h3><b>Matricula</b></h3>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                   <div>
<!--                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Curso" ng-model="matricula.curso" required>-->
                       <select class="uk-select" ng-model="matricula.curso" id="form-horizontal-select" style="width: 60%" required>
                            <option value="" selected disabled>Seleccione Curso</option>
                            <option value="{{c.id}}"  ng-repeat="c in Cursos">{{c.nombre}}</option>
                        </select>
                    </div>
                    <div style="text-align: left">
                        <label>Meses</label>
                        <select class="uk-select" ng-model="matricula.semestres" id="form-horizontal-select" ng-change="" style="width: 60%" required>
                            <option value="" selected disabled>Seleccione una cantidad</option>
                            <option value="1">1 mes</option>
                            <option value="2">2 meses</option>
                            <option value="3">3 meses</option>
                            <option value="4">4 meses</option>
                            <option value="5">5 meses</option>
                            <option value="6">6 meses</option>
                            <option value="7">7 meses</option>
                            <option value="8">8 meses</option>
                        </select>
                    </div>
                    <div></div>
                </div>
                <!--Fin Matricula-->
                <h3><b>Boleta</b></h3>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input class="uk-input" ng-model="boleta.monto" id="form-horizontal-text" type="number" placeholder="$ Valor Curso" min="1" pattern="^[0-9]+" autocomplete="off" required>
                    </div>
                    <div style="text-align: left">
                        <label>Cuotas</label>
                        <select class="uk-select" ng-model="boleta.planes" id="form-horizontal-select" ng-change="Seleccion_plan()" style="width: 60%" required>
                            <option value="" selected disabled>Seleccione un n√∫mero</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div style="text-align: left">
                        <label style="margin-right: 20px">Valor Cuota</label>
                        <input disabled class="uk-input" ng-model="boleta.valor_cuota" type="text" placeholder="Valor Cuota" style="width: 60%" required>
                    </div>
                </div>
                
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div style="text-align: left">
                        <label style="margin-right: 20px">Primera Cuota</label>
                        <input ng-change="calcular_ultima_fecha()" type="date" name="fecha" ng-model="boleta.primera_cuota" required>
                    </div>
                    <div style="text-align: left">
                        <label style="margin-right: 20px">Ultima cuota</label>
                        <input type="date" name="fecha" ng-model="boleta.ultima_cuota" required>
                    </div>
                     <div style="text-align: left">
                        <input class="uk-input" id="form-horizontal-text" ng-model="arancel" type="number" placeholder="$ Valor Matricula" autocomplete="off" required>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div style="text-align: left">
                        <label style="margin-right: 20px">Fecha Matricula</label>
                         <input type="date" name="fecha" ng-model="fecha_arancel" required>
                    </div>
                </div>
                <div style="text-align: right"><button ng-click="registro()" class="uk-button uk-button-primary" style="background: green">Registrar</button></div>
            </form>
            
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
