    <div class="container" style="margin-top: -11%">
        <h2>Alumnos</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
                    <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Alumnos')">Excel</a>
<!--                    <a href="#/crear_alumnos"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>-->
                </div>
            </div>
        
        <div class="uk-overflow-auto" style="width:100%; max-height:400px; overflow:auto;margin-top: 2%">
            <table class="uk-table .table table-striped">
                <thead>
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Correo</th>
<!--                   10%">Fecha Nacimiento</th>-->
                    <th>Ciudad</th>
                    <th>Telefonos</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="l in Usuarios | filter:buscar | itemsPerPage: 5">
                    <td>{{l.rut}}</td>
                    <td>{{l.nombre}}</td>
                    <td>{{l.correo}}</td>
<!--                   10%">{{l.fecha_nacimiento}}</td>-->
                    <td>{{l.ciudad}}</td>
                    <td>{{l.telefono}}</td>
                    <td>{{l.direccion}}</td>
                    <td><a ng-click="editar(l.id)"><span class="uk-icon-button uk-margin-small-right" uk-icon="icon: pencil; ratio: 2" style="color: green;" uk-tooltip="title: Editar; pos: right"></span></a> <a ng-click="detalles(l.id)" style="content: \0024;color: orange;font-size:24px" class="uk-icon-button uk-margin-small-right" uk-tooltip="title: Detalles de Pagos; pos: right">&#36;</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <dir-pagination-controls boundary-links="true" 
			direction-links="true"></dir-pagination-controls>
