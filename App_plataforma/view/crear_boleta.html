<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -8%">
        <h2><a href="#/boletas" class="uk-link-heading">Boletas&nbsp;</a>/&nbsp;Genera Boleta</h2>
        <div class="uk-overflow-auto" style="height:500px; overflow:auto;margin-top: 5%">

            <form name="boletaForm" ng-submit="crearBoleta()" class="uk-form-horizontal uk-margin-large">
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input ng-model="boleta.numero" class="uk-input" id="form-horizontal-text" ng-required="!boleta.numero" type="number" placeholder="Numero Boleta">
                    </div>
                    <div>
                        <input ng-model="boleta.valor_cuota" class="uk-input" id="form-horizontal-text" type="text" ng-required="!boleta.valor_cuota" placeholder="Valor Cuota">
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input ng-model="boleta.monto" class="uk-input" id="form-horizontal-text" type="text" ng-required="!boleta.monto" placeholder="Monto Total">
                    </div>
                    <div>
                        <label>Estado</label>
                            <select class="uk-select" ng-model="boleta.estado" ng-change="seleccion()" id="form-stacked-select" ng-required="!boleta.estado" style="width: 50%">
                                <option selected disabled value="">Seleccione Estado</option>
                                <option>Proceso</option>
                                <option>Finalizada</option>
                            </select>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div style="text-align: left">
                         <label style="margin-right: 20px">Fecha de Inicio</label>
                        <input id="fecha_i" ng-model="boleta.fecha_inicio" type="date" ng-required="!boleta.fecha_inicio" name="fecha">
                    </div>
                    <div style="text-align: left">
                         <label style="margin-right: 20px">Fecha de Termino</label>
                        <input id="fecha_f" ng-model="boleta.fecha_termino" type="date" ng-required="!boleta.fecha_termino" name="fecha">
                    </div>
                </div>
                <div style="text-align: right;margin-top: 10%"><button type="submit" class="uk-button uk-button-primary" style="background: green" ng-disabled="userForm.$invalid">Generar</button></div>
            </form>
            
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
