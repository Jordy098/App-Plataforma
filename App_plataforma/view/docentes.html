<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    <div class="container" style="margin-top: -11%">
        <h2>Docentes</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
                    <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Docentes')">Excel</a>
                    <a href="#/crear_docente"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
                </div>
            </div>
        <div class="uk-overflow-auto" style="width:100%; max-height:400px; overflow:auto;margin-top: 2%">
            <table class="uk-table .table table-striped .ListaTabla header_fijo" id="testTable" summary="Code page support in different versions of MS Windows." rules="groups">
                <thead>
                    <tr>
                        <th ng-style="{ 'width' : width_rut, 'text-align' : align}">Rut</th>
                        <th ng-style="{ 'width' : width_nombre, 'text-align' : align}">Nombre</th>
                        <th ng-style="{ 'width' : width_correo, 'text-align' : align}">Correo</th>
                        <th ng-style="{ 'width' : width_fecha, 'text-align' : align}">Fecha Nacimiento</th>
                        <th ng-style="{ 'width' : width_ciudad, 'text-align' : align}">Ciudad</th>
                        <th ng-style="{ 'width' : width_telefono, 'text-align' : align}">Telefonos</th>
                        <th ng-style="{ 'width' : width_direccion, 'text-align' : align}">Direccion</th>
                        <th ng-style="{ 'width' : width_accion, 'text-align' : align}">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="l in Usuarios | filter:buscar" style="text-align: left">
                    <td style="width: 15%">{{l.rut}}</td>
                    <td style="width:11%">{{l.nombre}}</td>
                    <td style="width:13%">{{l.correo}}</td>
                    <td style="width:12%">{{l.fecha_nacimiento}}</td>
                    <td style="width:13%">{{l.ciudad}}</td>
                    <td style="width:12%">{{l.telefono}}</td>
                    <td style="width:14%">{{l.direccion}}</td>
                    <td style="width:14%"><a href="" ng-click="editar(l.id)"><span class="uk-icon-button uk-margin-small-right" uk-icon="icon: pencil; ratio: 2" style="color: green;"></span></a></td>
<!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                    </tr>
                </tbody>
                
            </table>
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
