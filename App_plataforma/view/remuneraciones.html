<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -11%">
        <h2>Remuneraciones</h2>
         <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
                    <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Remuneraciones')">Excel</a>
                    <a href="#/crear_remuneraciones"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
                </div>
            </div>
        <div class="uk-overflow-auto" style="margin-top: 2%">
            <table class="uk-table .table table-striped .ListaTabla header_fijo" id="testTable" summary="Code page support in different versions of MS Windows." rules="groups">
                <thead>
                    <tr>
                        <th style="width: 14%">Id</th>
                        <th style="width: 14%">Banco</th>
                        <th style="width: 14%">Cuenta</th>
                        <th style="width: 14%">Numero Cuenta</th>
                        <th style="width: 14%">Monto</th>
                        <th style="width: 14%">Fecha</th>
                        <th style="width: 14%">Rut Docente</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in Remuneraciones | filter:buscar">
                        <td style="width: 14%">{{r.id}}</td>
                        <td style="width: 14%">{{r.banco}}</td>
                        <td style="width: 14%">{{r.tipo_cuenta}}</td>
                        <td style="width: 14%">{{r.n_cuenta}}</td>
                        <td style="width: 14%">{{r.monto}}</td>
                        <td style="width: 14%">{{r.fecha}}</td>
                        <td style="width: 14%">{{r.rut}}</td>
    <!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
