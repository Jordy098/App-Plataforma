<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -11%">
        <h2>Alumnos en Cursos</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
            <div>
                <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: search"></span>
                            <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                </div>
                <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Cursos')">Excel</a>
                <a href="#/asignar_curso"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
            </div>
        </div>
        <div class="uk-overflow-auto" style="margin-top: 2%">
        
            <table class="uk-table .table table-striped">
                <thead>
                    <tr>
                        <th style="width: 25%">Curso</th>
                        <th style="width: 28%">Nombre</th>
                        <th style="width: 30%">Rut</th>
                        <th style="width: 30%">Correo</th>
                        <th style="width: 30%">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="c in Curso_usuarios.cursos | filter:buscar | itemsPerPage: 5">
                        <td style="width: 25%">{{c.nombre_curso}}</td>
                        <td style="width: 27.5%">{{c.nombre}}</td>
                        <td style="width: 30%">{{c.rut}}</td>
                        <td style="width: 30%">{{c.correo}}</td>
                        <td style="text-align: right"><a ng-click="eliminar(c.id_curso,c.id_usuario)"><span class="uk-icon-button uk-margin-small-right" uk-icon="icon: trash; ratio: 1" style="color: red;"></span></a></td>
    <!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
        <dir-pagination-controls boundary-links="true" 
			direction-links="true"></dir-pagination-controls>
	</div>
    <table class="uk-table .table table-striped .ListaTabla header_fijo" id="testTable" style="display: none"><!--Tabla de ExportaciÃ³n-->
                <thead>
                    <tr>
                        <th style="width: 25%">Curso</th>
                        <th style="width: 28%">Nombre</th>
                        <th style="width: 30%">Rut</th>
                        <th style="width: 30%">Correo</th>
                        <th style="width: 30%">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in Curso_usuarios.cursos | filter:buscar">
                        <td style="width: 25%">{{c.nombre_curso}}</td>
                        <td style="width: 27.5%">{{c.nombre}}</td>
                        <td style="width: 30%">{{c.rut}}</td>
                        <td style="width: 30%">{{c.correo}}</td>
                        <td style="text-align: right"><a ng-click="eliminar(c.id_curso,c.id_usuario)"><span class="uk-icon-button uk-margin-small-right" uk-icon="icon: trash; ratio: 1" style="color: red;"></span></a></td>
    <!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                    </tr>
                </tbody>
            </table>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
