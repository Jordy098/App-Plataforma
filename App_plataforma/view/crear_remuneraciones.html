<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    
    <div class="container" style="margin-top: -8%">
        <h2><a href="#/remuneraciones" class="uk-link-heading">Remuneraciones&nbsp;</a>/&nbsp;Crear Remuneraciones</h2>
        <div class="uk-overflow-auto" style="height:500px; overflow:auto;margin-top: 5%">

            <form name="form1" ng-submit="form1()" class="uk-form-horizontal uk-margin-large" style="">
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div style="text-align: left">
                         <select class="uk-select" ng-model="remuneracion.banco" id="form-horizontal-select" style="width: 100%" required>
                            <option value="" selected disabled>Seleccione Banco</option><option value="BANCO_ESTADO">BANCOESTADO</option><option value="COOPEUCH">COOPEUCH</option><option value="BANCO_BBVA">BANCO BBVA</option><option value="BANCO_CONSORCIO">BANCO CONSORCIO</option><option value="BANCO_RIPLEY">BANCO RIPLEY</option><option value="BANCO_FALABELLA">BANCO FALABELLA</option><option value="BANCO_SECURITY">BANCO SECURITY</option><option value="THE_BANK_OF_TOKYO_MITSUBISHI_UFJ">THE BANK OF TOKYO-MITSUBISHI UFJ</option><option value="BANCO_ITAU">BANCO ITAU</option><option value="BANCO_SANTANDER">BANCO SANTANDER</option><option value="HSBC_BANK_CHILE">HSBC BANK CHILE</option><option value="BICE">BICE</option><option value="CORP_BANCA">CORPBANCA</option><option value="BANCO_DE_CREDITO_E_INVERSIONES">BANCO DE CREDITO E INVERSIONES</option><option value="SCOTIABANK_DESARROLLO">SCOTIABANK CHILE</option><option value="BANCO_INTERNACIONAL">BANCO INTERNACIONAL</option><option value="BANCO_DE_CHILE">BANCO DE CHILE</option>
                        </select>
                    </div>
                    <div style="text-align: left">
                       <select class="uk-select" ng-model="remuneracion.tipo_cuenta" id="form-horizontal-select" style="width: 100%" required>
                            <option value="" selected disabled>Seleccione Tipo de Cuenta</option><option value="CUENTA_AHORRO">Cuenta Ahorro</option><option value="CUENTA_RUT">Cuenta RUT</option><option value="CUENTA_CORRIENTE">Cuenta Corriente</option><option value="CHEQUERA_ELECTRONICA">Chequera Electr√≥nica</option><option value="CUENTA_VISTA">Cuenta Vista</option>
                        </select>
                    </div>
                    <div>
                        <input ng-model="remuneracion.numero_cuenta" class="uk-input" id="form-horizontal-text" type="number" placeholder="Numero de Cuenta" required>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <input ng-model="remuneracion.monto" class="uk-input" id="form-horizontal-text" type="text" placeholder="Monto" required>
                    </div>
                    <div style="text-align: left">
                         <label style="margin-right: 20px">Fecha</label>
                        <input id="today" ng-model="remuneracion.fecha" type="date" name="fecha" required>
                    </div>
                    <div style="text-align: left">
                        <select class="uk-select" ng-model="remuneracion.usuario" id="form-horizontal-select" style="width: 100%" required>
                            <option value="" selected disabled>Seleccione un Usuario</option>
                            <option value="{{u.id}}" ng-repeat="u in Usuarios">{{u.rut}} / {{u.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    
                </div>
                <div style="text-align: right"><button ng-click="crearRemuneracion()" class="uk-button uk-button-primary" style="background: green">Registrar</button></div>
            </form>
            
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
