<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    <div class="container" style="margin-top: -11%">
        <h2>Matriculas</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
                    <a style="background: green;" class="uk-button uk-button-danger" onclick="tableToExcel('testTable', 'Cursos')">Excel</a>
                    <a href="#/crear_matricula"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
                </div>
            </div>
        <div class="uk-overflow-auto" style="margin-top: 2%">
            <table class="uk-table .table table-striped .ListaTabla header_fijo" id="testTable" summary="Code page support in different versions of MS Windows." rules="groups">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="l in Usuarios_matricula.matriculas | filter:buscar">
                        <td>{{l.rut}}</td>
                        <td>{{l.nombre}}</td>
                        <td>{{l.correo}}</td>
                        <td>{{l.estado}}</td>
                        <td>
                        <a ng-click="matriculas(l.nombre, l.rut)" ng-if='l.estado=="Matriculado"' style="color: #e74c3c"><span style="color: #e74c3c;" class="uk-icon-button uk-margin-small-right" uk-icon="file-pdf"></span>generar</a>
                        <a ng-click="matriculas(l.nombre, l.rut)" ng-if='l.estado=="Pre-Matricula"' style="color: green"><span style="color: green;" class="uk-icon-button uk-margin-small-right">&#36;</span>pagar</a>
                        </td>
    <!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                    </tr>
                </tbody>
                
            </table>
        </div>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
