<ng-include src="'tools/menu_up.html'"></ng-include>

<div class=".section section hero background-light">
    <div class="container" style="margin-top: -11%">
        <h2><a href="#configuracion" class="uk-link-heading">Configuraci√≥n&nbsp;</a>/&nbsp;Usuarios</h2>
        <div class="uk-child-width-1-2 uk-text-center" uk-grid>
                <div>
                    <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input ng-model="buscar" class="uk-input" type="text" placeholder="Buscar">
                    </div>
                    <a href="#/crear_matricula"><span class="uk-icon-button uk-margin-small-right" style="color: green;margin-left: 1%;" uk-icon="icon: plus-circle; ratio: 2"></span></a>
                </div>
            </div>
        <div class="uk-overflow-auto" style="width:100%; max-height:400px; overflow:auto;margin-top: 2%">
            <table class="uk-table .table table-striped">
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Fecha Nacimiento</th>
                    <th>Ciudad</th>
                    <th>Telefonos</th>
                    <th>Direccion</th>
                    <th>Roles</th>
                </tr>
                <tr ng-repeat="u in Usuarios | filter:buscar">
                    <td>{{u.rut}}</td>
                    <td>{{u.nombre}}</td>
                    <td>{{u.correo}}</td>
                    <td>{{u.fecha_nacimiento}}</td>
                    <td>{{u.ciudad}}</td>
                    <td>{{u.telefono}}</td>
                    <td>{{u.direccion}}</td>
                    <td ng-show="u.rol_id==1" style="text-align: left"><span class="uk-label uk-label-secondary">SuperUsuario</span></td>
                    <td ng-if="u.rol_id==2" style="text-align: left"><span class="uk-label uk-label-primary">Admin</span></td>
                    <td ng-if="u.rol_id==3" style="text-align: left"><span class="uk-label uk-label-warning">Alumno</span></td>
                    <td ng-if="u.rol_id==4" style="text-align: left"><span class="uk-label uk-label-success">Docente</span></td>
                    
<!--                    <td><a style="content: \0024;color: green" class="uk-icon-button uk-margin-small-right">&#36;</a></td>-->
                </tr>
            </table>
        </div>
        <table class="uk-table .table table-striped">
                <tr>
                    <th style="width: 114px">Rut</th>
                    <th style="width: 169px">Nombre</th>
                    <th style="width: 194px">Correo</th>
                    <th style="width: 126px">Fecha Nacimiento</th>
                    <th>Ciudad</th>
                    <th>Telefonos</th>
                    <th>Direccion</th>
                    <th>Roles</th>
                </tr>
        </table>
	</div>
	<div class="background-image" style="background: url(template/images/hero.jpg) no-repeat center center; background-size: cover; opacity: .2;"></div>
	
</div>
